<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="Nitu Pal" content="Notes regarding media tags in HTML">
	<title>Media Tags</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/all.css">
</head>
<body>
	<header>
		<h1>Media tags</h1>
	</header>

	<section id="video">
		<h3 class="title">&lt;video&gt; - It embeds media player which suports video playback</h3>
		<video controls width="980" autoplay loop muted
		src="videos/LOGO DESIGN CHALLENGE! - 10 logos from a single shape.mp4"></video>
	</section>

	<section id="audio">
		<h3 class="title">&lt;audio&gt; - It is used to embed sound content in the document</h3>
		<audio controls src="audio/happy_birthday.mp3"></audio>
	</section>

	<section id="iframe">
		<h3 class="title">&lt;iframe&gt; - </h3>
		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3269.5457301755355!2d77.65491554838104!3d12.961160564160037!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae13f852d318f3%3A0x1a2a7ac1b699b06b!2sMurugesh+Pallya%2C+Nanja+Reddy+Colony%2C+Jeevan+Bima+Nagar%2C+Bengaluru%2C+Karnataka!5e0!3m2!1sen!2sin!4v1531199156965" width="1350" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>

		<iframe width="560" height="315" src="https://www.youtube.com/embed/nfDobLtkacg" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
	</section>

	<section id="poster">
		<video controls muted poster="images/coin-img.jpg" 
		 src="videos/A Beginner's Web Design Tutorial for 2018 - Part 1 of 2.mp4"></video>
	</section>
</body>
</html>
